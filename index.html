<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <div class="card-img">
      <img src="images/image-equilibrium.jpg" alt="" class="img1">
      <div class="card-img2">
        <img src="images/icon-view.svg" alt="" class="img2">
      </div>
    </div>
    <div class="card-body">
      <h3><a href="#" class="one">Equilibrium #3429</a></h3>

      <p class="p1">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="divp2p3">
        <p class="p2"><img src="images/icon-ethereum.svg" alt="" class="b1"><span> 0.041 ETH</span></p>
        <p class="p3"><img src="images/icon-clock.svg" alt="" class="b2"> <span>3 days left</span></p>
      </div>

      <div class="divp4">
        <img src="images/image-avatar.png" alt="" class="b3">
        <p class="p4">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
      
    </div>
  </div>

</body>
</html>
